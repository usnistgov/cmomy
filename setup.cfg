[versioneer]
VCS = git
style = pep440
versionfile_source = cmomy/_version.py
versionfile_build = cmomy/_version.py
tag_prefix =
parentdir_prefix =

[metadata]
name = cmomy
author = William P. Krekelberg
author_email = wpk@nist.gov
license = "NIST license https://www.nist.gov/director/licensing"
license_files = LICENSE
description = Central (co)moment calculation/manipulation
long_description_content_type = text/markdonw
long_description = file: README.md
keywords = data analysis
url = https://github.com/wpk-nist-gov/cmomy
classifiers =
    Development Status :: 3 - Alpha
    License :: Public Domain
    Operating System :: OS Independent
    Intended Audience :: Science/Research
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering


[options]
packages = find:
zip_safe = True # if using mypy, must be False
include_package_data = True
python_requires = >=3.6
install_requires =
     numpy >= 1.15
     pandas >= 0.25
     numba >= 0.50


[aliases]
test = pytest

[tool:pytest]
addopts = --verbose
testpaths = tests

# look into this
# [pytest-watch]
# nobeep = True

# [isort]
# multi_line_output=3
# include_trailing_comma=True
# force_grid_wrap=0
# use_parentheses=True
# line_length=88


[isort]
profile = black
skip_gitignore = true
force_to_top = true
default_section = THIRDPARTY
known_first_party = cmomy

[flake8]
ignore =
    E203 # whitespace before ':' - doesn't work well with black
    E402 # module level import not at top of file
    E501 # line too long - let black worry about that
    E731 # do not assign a lambda expression, use a def
    W503 # line break before binary operator
exclude=
    .eggs
    doc

# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.
